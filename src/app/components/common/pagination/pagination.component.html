<nav aria-label="Pagination">
  <ul class="pagination">
    <li
      [ngClass]="{ disabled:firstLinkDisabled }"
      class="page-item"
    >
      <a
        (click)="navigateFirst()"
        class="page-link"
        aria-label="First"
      >
        <app-icon symbol="angle-double-left-solid"></app-icon>
        <span class="sr-only">First</span>
      </a>
    </li>
    <li
      [ngClass]="{ disabled:previousLinkDisabled }"
      class="page-item"
    >
      <a
        (click)="navigatePrevious()"
        class="page-link"
        aria-label="Previous"
      >
        <app-icon symbol="angle-left-solid"></app-icon>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      [attr.disabled]="true"
      class="page-item"
    >
      <a class="page-link">
        Page {{ pageableCollection.currentPage }} of {{ pageableCollection.totalPages }}
      </a>
    </li>
    <li
      [ngClass]="{ disabled:nextLinkDisabled }"
      class="page-item"
    >
      <a
        (click)="navigateNext()"
        class="page-link"
        aria-label="Next"
      >
        <app-icon symbol="angle-right-solid"></app-icon>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li
      [ngClass]="{ disabled:lastLinkDisabled }"
      class="page-item"
    >
      <a
        (click)="navigateLast()"
        class="page-link"
        aria-label="Last"
      >
        <app-icon symbol="angle-double-right-solid"></app-icon>
        <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
<span class="pagination__info">
  {{ firstItemOfCurrentPage }}-{{ lastItemOfCurrentPage }} of {{ pageableCollection.totalItems }} items
</span>
