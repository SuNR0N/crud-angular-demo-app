<td class="col-1">{{ publisher.id }}</td>
<td class="col-lg-9 col-md-8 col-sm-7 col-6">{{ publisher.name }}</td>
<td
  appActionCell
  class="col-lg-2 col-md-3 col-sm-4 col-5"
>
  <button
    appIconButton
    *ngIf="publisher._links.self"
    (click)="viewPublisher()"
    class="btn btn-sm btn-outline-primary"
    symbol="eye-regular"
  ></button>
  <button
    appIconButton
    *ngIf="publisher._links.update"
    (click)="editPublisher()"
    class="btn btn-sm btn-outline-secondary"
    symbol="edit-regular"
  ></button>
  <button
    appIconButton
    *ngIf="publisher._links.delete"
    (click)="showConfirmation()"
    class="btn btn-sm btn-outline-danger"
    symbol="trash-alt-regular"
  ></button>
</td>

<ng-template #confirmationText>
  Are you sure you want to delete <strong>{{ publisher.name }}</strong>&nbsp;<i>(ID: {{ publisher.id }})</i> ?
</ng-template>
