<td class="col-1">{{ category.id }}</td>
<td class="col-lg-9 col-md-8 col-sm-7 col-6">{{ category.name }}</td>
<td
  appActionCell
  class="col-lg-2 col-md-3 col-sm-4 col-5"
>
  <button
    appIconButton
    *ngIf="category._links.self"
    (click)="viewCategory(category)"
    class="btn btn-sm btn-outline-primary"
    symbol="eye-regular"
  ></button>
  <button
    appIconButton
    *ngIf="category._links.update"
    (click)="editCategory(category)"
    class="btn btn-sm btn-outline-secondary"
    symbol="edit-regular"
  ></button>
  <button
    appIconButton
    *ngIf="category._links.delete"
    (click)="deleteCategory(category)"
    class="btn btn-sm btn-outline-danger"
    symbol="trash-alt-regular"
  ></button>
</td>
