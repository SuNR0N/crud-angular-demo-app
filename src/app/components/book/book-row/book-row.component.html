<td class="col-1">{{ book.id }}</td>
<td class="col-lg-3 col-md-5 col-sm-8 col-7">{{ book.title }}</td>
<td class="col-lg-2 col-md-3 d-none d-md-block">{{ book.categories.join(', ') }}</td>
<td class="col-lg-2 d-none d-lg-block">{{ book.authors.join(', ') }}</td>
<td class="col-xl-1 col-lg-2 d-none d-lg-block">{{ book.publishers.join(', ') }}</td>
<td class="col-xl-1 d-none d-xl-block text-nowrap">{{ book.publicationDate }}</td>
<td
  appActionCell
  class="col-lg-2 col-sm-3 col-4"
>
  <button
    *ngIf="book._links.self"
    class="btn btn-sm btn-outline-primary"
    (click)="viewBook(book)"
  >
    <app-icon symbol="eye-regular"></app-icon>
  </button>
  <button
    *ngIf="book._links.update"
    class="btn btn-sm btn-outline-secondary"
    (click)="editBook(book)"
  >
    <app-icon symbol="edit-regular"></app-icon>
  </button>
  <button
    *ngIf="book._links.delete"
    class="btn btn-sm btn-outline-danger"
    (click)="deleteBook(book)"
  >
    <app-icon symbol="trash-alt-regular"></app-icon>
  </button>
</td>
