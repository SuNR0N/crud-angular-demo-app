<td class="col-1">{{ author.id }}</td>
<td class="col-sm-7 col-6 d-block d-md-none">{{ author.fullName }}</td>
<td class="col-md-3 d-none d-md-block">{{ author.firstName }}</td>
<td class="col-lg-3 col-md-2 d-none d-md-block">{{ author.middleName }}</td>
<td class="col-md-3 d-none d-md-block">{{ author.lastName }}</td>
<td
  appActionCell
  class="col-lg-2 col-md-3 col-sm-4 col-5"
>
  <button
    appIconButton
    *ngIf="author._links.self"
    (click)="viewAuthor(author)"
    class="btn btn-sm btn-outline-primary"
    symbol="eye-regular"
  ></button>
  <button
    appIconButton
    *ngIf="author._links.update"
    (click)="editAuthor(author)"
    class="btn btn-sm btn-outline-secondary"
    symbol="edit-regular"
  ></button>
  <button
    appIconButton
    *ngIf="author._links.delete"
    (click)="deleteAuthor(author)"
    class="btn btn-sm btn-outline-danger"
    symbol="trash-alt-regular"
  ></button>
</td>
